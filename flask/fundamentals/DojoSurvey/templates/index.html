<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column w-50 bg-dark mx-auto p-5">
        <h1 class="text-warning">Dojo Survey</h1>
        <form action="/results" method="post" class="d-flex flex-column text-light">
            <label for="full_name">Your Name:</label>
            <input type="text" name="full_name" id="full_name">
            <label for="dojo_location">Dojo Location:</label>
            <select name="dojo_location" id="dojo_location">
                <option value="San Jose">San Jose</option>
                <option value="Chicago">Chicago</option>
                <option value="Seatlle">Seatlle</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellvue">Bellvue</option>
            </select>
            <label for="fav_lan">Favorite Language:</label>
            <select name="fav_lan" id="fav_lan">
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="c#">C#</option>
            </select>
            <label for="commentss">Comments(optional):</label>
            <textarea name="commentss" id="commentss" cols="30" rows="10"></textarea>
            <input type="submit" value="finish survey" class="btn btn-primary w-25 m-3">
        </form>
    </div>
</body>
</html>
